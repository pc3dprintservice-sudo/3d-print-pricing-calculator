<!DOCTYPE html>
<html>
<head>
    <title>3D Print Pricing Calculator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 8px; margin: 6px 0; }
        .result { margin-top: 20px; background: #f2f2f2; padding: 10px; }
    </style>
</head>
<body>

<h2>3D Print Pricing Calculator</h2>

<form method="post">
    <input name="grams" placeholder="Filament used (grams)" required>
    <input name="cost_per_kg" placeholder="Filament cost per kg" required>
    <input name="hours" placeholder="Print time (hours)" required>
    <input name="hourly_rate" placeholder="Machine hourly rate" required>
    <input name="margin" placeholder="Target profit margin (%)" required>
    <button type="submit">Calculate</button>
</form>

{% if result %}
<div class="result">
    <p><strong>Total Cost:</strong> {{ result.total_cost }}</p>
    <p><strong>Selling Price:</strong> {{ result.selling_price }}</p>
    <p><strong>Profit:</strong> {{ result.profit }}</p>
    <p><strong>Margin:</strong> {{ result.margin }}%</p>
</div>
{% endif %}

</body>
</html>
